<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="stylingforquiz.css">
</head>
<body id="red_text" style="background-color:#e8e800">
	<form>
		<label for"name">Enter your first name here:</label>
			<input type="text" id="name" name="name"
				<br> <br>
		<label for"name2">Enter your last name here:</label>
			<input type="text" id="name2" name="name2"
				<br> <br> <br> <br>
		<h4>Back to school checklist:</h4>
		<label for"pencils">Pencils</label>
			<input type="checkbox" id="pencils" name="pencils"
				<br> <br>
		<label for"erasers">Erasers</label>
			<input type="checkbox" id="erasers" name="erasers"
				<br> <br>
		<label for"calculator">Calculator</label>
			<input type="checkbox" id="calculator" name="calculator"
				<br> <br>
		<label for"sharpener">Sharpener</label>
			<input type="checkbox" id="sharpener" name="sharpener"
				<br> <br> <br>
		<h4>Do you have paper?</h4>
			<label for"yes>Yes</label>
				<input type="radio" id="yes" name="paper">
					<br>
			<label for"no">No</label>
				<input type="radio" id="no" name="paper">
					<br> <br>
		<h4>Do you have binders?</h4>
			<label for"yes>Yes</label>
				<input type="radio" id="yes2" name="binders">
					<br>
			<label for"no">No</label>
				<input type="radio" id="no2" name="binders">
					<br> <br>
		<button type="button">
			Submit
		</button>
	</form>
</body>
